title: Emre COBAN # Shown in header on pages with full_logo: true
short_logo: Emre # Shown in header on all pages by default unless full_logo: true is set
description: MSc. Student in CEIT. # The description for your site
url: "https://emrecoban.github.io/" # Site base URL

author:
  name: Emre Coban
  github: emrecoban # GitHub username, used for GitHub icon on the top right
  scholar: 1-IxtfIAAAAJ
  linkedin: emreshepherd # Your LinkedIn profile url name, used for LinkedIn icon on the top right
  email: emre@emrecoban.com.tr # Used for email icon on the top right
  homepage: https://emrecoban.github.io # This links to your name in post meta
  twitter: emreshepherd # Twitter username, used for Twitter Card Analytics 

disqus_name: emrecoban # Setting this will turn on Disqus comments
g_track_id: G-YF1DD7D1PL # Google Analytics tracking ID (e.g. UA-000000-2), setting this will turn on Google Analytics

markdown: kramdown

defaults: # Recommended defaults, you may set your own
  -
    scope:
      path: _posts
    values:
      comments: true
  -
    scope:
      path: pages/redirects
    values:
      layout: redirect
      index: false
      listed: false
  -
    scope:
      path: pages/tags
    values:
      layout: tag
      sitemap:
        priority: 0.4

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [local]
  blanklines: true
  profile: false
  startings: [html, head, body]

rss: true # RSS feed icon on or off